<div class="login-page">
  <div class="">
    <mdb-card class="login-container my-5 mx-auto">
      <div class="row align-items-center">
        <div class="view rgba-white-slight waves-light col col-md-7 col-12" >
          <div class="primary-color-dark color-accent dgl-p-16">
            <!-- Default form register -->
            <form class="text-center p-5">

              <p class="h4 mb-4">Sign up</p>

              <div class="form-row mb-4">
                <div class="col">
                  <!-- First name -->
                  <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <!-- Last name -->
                  <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                </div>
              </div>

              <!-- E-mail -->
              <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

              <!-- Password -->
              <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
              <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
              </small>

              <!-- Phone number -->
              <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
              <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Optional - for two step authentication
              </small>

              <!-- Newsletter -->
              <div class="row">
                <div class="col-md-6 mx-auto d-flex justify-content-center">
                  <mdb-checkbox [default]="true">Subscribe to our newsletter</mdb-checkbox>
                </div>
              </div>

              <!-- Sign up button -->
              <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

              <!-- Social register -->
              <p>or sign up with:</p>

              <a type="button" class="light-blue-text mx-2">
                <mdb-icon icon="facebook"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon icon="twitter"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon icon="linkedin"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon icon="github"></mdb-icon>
              </a>

              <hr>

              <!-- Terms of service -->
              <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a> and
                <a href="" target="_blank">terms of service</a>. </p>

            </form>
            <!-- Default form register -->
          </div>
        </div>
        <div class="login-form-container col col-12 col-md-5">
          <!-- Default form login -->
          <form #loginForm="ngForm" class="text-center p-5">
            <p class="h2 mb-4">Sign in</p>

            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"
                   [(ngModel)]="user.username" name="user.username">

            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
                   [(ngModel)]="user.password" name="user.password">

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="login()">Sign in</button>

            <!-- Social login -->
            <p>or sign in with:</p>

            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fa fa-facebook"></i> -->
              <mdb-icon icon="facebook"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fa fa-twitter"></i> -->
              <mdb-icon icon="twitter"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fa fa-linkedin"></i> -->
              <mdb-icon icon="linkedin"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <!-- <i class="fa fa-github"></i> -->
              <mdb-icon icon="github"></mdb-icon>
            </a>
            <br>
            <!-- Default form login -->
            <span class="color-warn">{{error?.message}}</span>
          </form>
        </div>
      </div>
    </mdb-card>
  </div>
</div>
