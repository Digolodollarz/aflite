<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Record session</h4>
  </div>
  <div class="modal-body">
    <form #songForm="ngForm">
      <div class="md-form">
        <input mdbInputDirective type="text" name="session" [(ngModel)]="session.location" id="title" class="form-control">
        <label for="title" class="">Location</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" size="sm" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="close()"
            mdbWavesEffect>Close
    </button>
    <button type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="save()">
      Save
    </button>
  </div>
</div>
